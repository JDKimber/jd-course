<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
  <div class="container">

    <h1>JdCourse Instructor</h1>

    <h2 id="instructor"></h2>
    <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

    <label for="name" class="col-lg-2 control-label">Instructor Name</label>
    <input id="name" type="text">

    <label for="name" class="col-lg-2 control-label">Instructor Age</label>
    <input id="age" type="text">

    <button id="button">Update Instructor</button>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    web3.eth.defaultAccount = web3.eth.accounts[0];

    var JdCourseContract = web3.eth.contract([
      {
        "constant": true,
        "inputs": [
          {
            "name": "_address",
            "type": "address"
          }
        ],
        "name": "getInstructor",
        "outputs": [
          {
            "name": "",
            "type": "uint256"
          },
          {
            "name": "",
            "type": "bytes16"
          },
          {
            "name": "",
            "type": "bytes16"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "getInstructors",
        "outputs": [
          {
            "name": "",
            "type": "address[]"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [
          {
            "name": "",
            "type": "uint256"
          }
        ],
        "name": "instructorAccts",
        "outputs": [
          {
            "name": "",
            "type": "address"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "countInstructors",
        "outputs": [
          {
            "name": "",
            "type": "uint256"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {
            "name": "_address",
            "type": "address"
          },
          {
            "name": "_age",
            "type": "uint256"
          },
          {
            "name": "_fName",
            "type": "bytes16"
          },
          {
            "name": "_lName",
            "type": "bytes16"
          }
        ],
        "name": "setInstructor",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": false,
            "name": "fName",
            "type": "bytes16"
          },
          {
            "indexed": false,
            "name": "lName",
            "type": "bytes16"
          },
          {
            "indexed": false,
            "name": "age",
            "type": "uint256"
          }
        ],
        "name": "instructorInfo",
        "type": "event"
      }
    ]);

    var JdCourse = JdCourseContract.at('0x64edd404dc993c02caf7535c0016add280ead014');
    console.log(JdCourse);

    var instructorEvent = JdCourse.Instructor();

    instructorEvent.watch(function (error, result) {
      if (!error) {
        $("#loader").hide();
        $("#instructor").html(result.args.name + ' (' + result.args.age + ' years old');
      } else {
        $("#loader").hide();
        console.log(error);
      }
    });

    $("#button").click(function (error, result) {
      JdCourse.setInstructor($("#name").val(), $("#age").val(), (err, res) => {
        if (err) {
          $("#loader").show();
          console.log('oh no');
        }
      });
    });

  </script>

</body>

</html>
